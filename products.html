<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="dashboardstyles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="reusableJS/header.js"></script>
    <script src="reusableJS/sidebar.js"></script>
    <script src="reusableJS/assistantModal.js"></script>
  </head>
  <body>
    <!-- Append Header and Sidebar JS elements -->
    <script>
      const header = createHeader();
      document.body.prepend(header);
      const sidebar = createSidebar();
      document.body.appendChild(sidebar);
      const assistantModal = createAssistantModal();
      document.body.appendChild(assistantModal);
    </script>

    <!-- HTML for Page -->
    <main class="products-page css-transitions-only-after-page-load">
      <section class="items-section">
        <h2>Products</h2>

        <!-- search and button elements -->
        <div class="search-and-button">
          <!-- A search bar the user can use to search through the table -->
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search for a product..."
          />

          <!-- A button that opens the modal.js to add a new product -->
          <button class="open-modal-button">Add Product</button>
        </div>
        
        <!-- Modal for adding a new product -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Product</h2>
            <form action="/action_page.php">
              <label for="product-name">Product Name</label>
              <input
                type="text"
                id="product-name"
                name="product-name"
                placeholder="Product Name"
              />

              <label for="product-number">Product Number</label>
              <input
                type="text"
                id="product-number"
                name="product-number"
                placeholder="Product Number"
              />

              <label for="product-quantity">Product Quantity</label>
              <input
                type="text"
                id="product-quantity"
                name="product-quantity"
                placeholder="Product Quantity"
              />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <!-- Table for list of all Products -->
        <table>

          <!-- Headers for table -->
          <tr>
            <th>Product</th>
            <th>No.</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>Apples</td>
            <td>#123456789</td>
            <td>503</td>
            <td>$2.09</td>
            <td>
              •••
            </td>
          </tr>
          <tr>
            <td>Apples</td>
            <td>#123456789</td>
            <td>503</td>
            <td>$2.09</td>
            <td>
              •••
            </td>
          </tr>
          <tr>
            <td>Apples</td>
            <td>#123456789</td>
            <td>503</td>
            <td>$2.09</td>
            <td>
              •••
            </td>
          </tr>

        </table>
      </section>
    </main>
    <script src="reusableJS/modalOpen.js"></script>
    <footer>
      <p>&copy; 2023 Noverint</p>
    </footer>
  </body>
</html>
