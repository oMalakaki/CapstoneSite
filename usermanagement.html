<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="dashboardstyles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="reusableJS/header.js"></script>
    <script src="reusableJS/sidebar.js"></script>
    <script src="reusableJS/assistantModal.js"></script>
  </head>
  <body>
    <!-- Append Header and Sidebar JS elements -->
    <script>
      const header = createHeader();
      document.body.prepend(header);
      const sidebar = createSidebar();
      document.body.appendChild(sidebar);
      const assistantModal = createAssistantModal();
      document.body.appendChild(assistantModal);
    </script>

    <!-- HTML for Page -->
    <main class="userManagement-page css-transitions-only-after-page-load">
      <section class="items-section">
        <h2>User Management</h2>

        <!-- search and button elements -->
        <div class="search-and-button">
          <!-- A search bar the user can use to search through the table -->
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search for a User..."
          />

          <!-- A button that opens the modal.js to add a new User -->
          <button class="open-modal-button">Add User</button>
        </div>
        
        <!-- Modal for adding a new User -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New User</h2>
            <form action="/action_page.php">
              <label for="User-name">User Name</label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                placeholder="User Name"
              />

              <label for="user-number">User Number</label>
              <input
                type="text"
                id="user-number"
                name="user-number"
                placeholder="User Number"
              />

              <label for="User-quantity">User Quantity</label>
              <input
                type="text"
                id="User-quantity"
                name="User-quantity"
                placeholder="User Quantity"
              />

              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
        <!-- Table for list of all User Management -->
        <table>

          <!-- Headers for table -->
          <tr>
            <th>User</th>
            <th>Role</th>

            <th>Actions</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Owner</td>
            <td>
              •••
            </td>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Owner</td>
            <td>
              •••
            </td>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>Owner</td>
            <td>
              •••
            </td>
          </tr>
 

        </table>
      </section>
    </main>
    <script src="reusableJS/modalOpen.js"></script>
    
    <footer>
      <p>&copy; 2023 Noverint</p>
    </footer>
  </body>
</html>
